{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="w-full mt-20 flex flex-col items-center">
  <div class="w-full sm:w-1/2 shadow rounded-md p-8 mb-6">
    <h3 class="text-xl font-bold mb-8">Note</h3>
    <form method="POST">
      <div class="flex flex-col gap-2 mb-4">
        <textarea
          class="border border-gray-300 rounded-md px-4 py-2"
          type="text"
          name="note"
          id="note"
          placeholder="Enter your note"
          rows="5"
        ></textarea>
      </div>
      <button type="submit" class="w-full bg-black text-white px-4 py-2 mt-6">
        Add Note
      </button>
    </form>
  </div>
  <div class="w-full grid grid-cols-1 sm:grid-cols-2 gap-4">
    {% for note in user.notes %}
    <div class="w-full shadow rounded-md p-8">
      <p class="text-xl font-bold mb-8">{{ note.data }}</p>
      <button onClick="deleteNote({{ note.id }})">Delete</button>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
