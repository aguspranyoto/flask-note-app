{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="w-full mt-20 flex justify-center">
  <div class="w-full sm:w-1/3 shadow rounded-md p-8">
    <h3 class="text-xl font-bold mb-8">Sign Up</h3>
    <form action="" method="POST">
      <div class="flex flex-col gap-2 mb-4">
        <label for="email">Email Address</label>
        <input
          class="border border-gray-300 rounded-md px-4 py-2"
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="flex flex-col gap-2 mb-4">
        <label for="firstname">First Name</label>
        <input
          class="border border-gray-300 rounded-md px-4 py-2"
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Enter your first name"
        />
      </div>
      <div class="flex flex-col gap-2 mb-4">
        <label for="password1">Password</label>
        <input
          class="border border-gray-300 rounded-md px-4 py-2"
          type="password"
          name="password1"
          id="password1"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex flex-col gap-2 mb-4">
        <label for="password2">Confirm Password</label>
        <input
          class="border border-gray-300 rounded-md px-4 py-2"
          type="password"
          name="password2"
          id="password2"
          placeholder="Re enter your password"
        />
      </div>
      <button type="submit" class="w-full bg-black text-white px-4 py-2 mt-6">
        Sign up
      </button>
    </form>
  </div>
</div>
{% endblock %}
